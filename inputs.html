<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun with Forms!</title>
</head>

<body>
    <h1>This is a form:</h1>

    <form>
        <label>Your name: </label>
        <input type="text"><br>
        <input type="button" value="Button!"><br>
        <label>Tick the box: </label>
        <input type="checkbox"><br>
        <label>Choose a colour: </label>
        <input type="color"><br>
        <label>Your birthday: </label>
        <input type="date"><br>
        <label>Upload a file: </label>
        <input type="file"><br>
        <label>Your lucky number: </label>
        <input type="number"><br>
        <label>Tell me a secret: </label>
        <input type="password"><br>
        <label>A radio button: </label>
        <input type="radio"><br>
        <label>Let's slide: </label>
        <input type="range"><br>
        <input type="reset"><input type="submit">
    </form>
    
</body>
</html>
